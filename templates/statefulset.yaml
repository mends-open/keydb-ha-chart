apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keydb-replicas
spec:
  serviceName: keydb-service
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: keydb-replica
  template:
    metadata:
      labels:
        app: keydb-replica
    spec:
      containers:
        - name: keydb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: keydb-storage
              mountPath: /data
            - name: config-volume
              mountPath: /etc/keydb/keydb.conf
              subPath: keydb.conf
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HEADLESS_SERVICE_NAME
              value: keydb-service
          args:
            - "keydb-server"
            - "/etc/keydb/keydb.conf"
            {{ include "keydb.replicaofArgs" . }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: keydb-configmap
  volumeClaimTemplates:
    - metadata:
        name: keydb-storage
      spec:
        accessModes: {{ .Values.persistence.accessModes }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
