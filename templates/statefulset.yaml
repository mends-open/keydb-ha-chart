apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "keydb.fullname" . }}
  labels:
    {{- include "keydb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "keydb.fullname" . }}
  replicas: {{ .Values.nodes }}
  selector:
    matchLabels:
      app: {{ include "keydb.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "keydb.name" . }}
    spec:
      containers:
        - name: keydb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/bin/bash", "/etc/keydb-utils/server.sh"]
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: config
              mountPath: /etc/keydb
            - name: utils
              mountPath: /etc/keydb-utils
            - name: data
              mountPath: /data
      volumes:
        - name: utils
          secret:
            secretName: {{ include "keydb.fullname" . }}-utils
        - name: data
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessModes }}
        storageClassName: {{ .Values.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
