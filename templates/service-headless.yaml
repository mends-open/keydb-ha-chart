apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-headless
  labels:
    {{- include "keydb.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: keydb
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
